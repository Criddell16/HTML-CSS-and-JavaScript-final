        <h2><em>Day of night</em></h2>
        
        <p>
            alone, <em>silent</em>, <strong style = "color:blue">cold</strong><br>
            <i>bringer of <span>rest,</span> keeper of secrets </i>bringer of rest, keeper of secrets<br>

            <br>
